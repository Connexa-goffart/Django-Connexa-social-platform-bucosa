# Nginx configuration for Django project
# Replace <your_domain> and <project_path> as needed

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name yourdomain.com;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        alias /home/danbash/Desktop/Github/django-social-media-connexa-bucosa/bucosa/staticfiles/;
    }
    location /media/ {
        alias /home/danbash/Desktop/Github/django-social-media-connexa-bucosa/bucosa/media/;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Notes:
# - Replace <your_domain> with your actual domain name (e.g., example.com)
# - Replace <project_path> with the absolute path to your Django project (e.g., /home/youruser/Django-Connexa-social-platform-bucosa/bucosa)
# - Make sure your Django app is running with Gunicorn or uWSGI on 127.0.0.1:8000
# - Reload Nginx after updating this config
