{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
</head>
<body>
    <h2 style="color: red;">Template is rendering</h2>
    <pre>{{ member|default:"No member object" }}</pre>
    <input type="text" id="ministry" name="ministry" value="{{ member.ministry }}" required>
    <input type="text" id="contact" name="contact" value="{{ member.contact }}" required>
        <h1>Edit Member</h1>
        <form method="post" action="{% url 'edit_member' member.id %}">
            {% csrf_token %}
            <div>
                <label for="ministry">Ministry:</label>
                <input type="text" id="ministry" name="ministry" value="{{ member.ministry }}" required>
            </div>
            <div>
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" value="{{ member.contact }}" required>
            </div>
            <div>
                <label>Name:</label>
                <span>{{ member.user.get_full_name }}</span>
            </div>
            <div>
                <label>Email:</label>
                <span>{{ member.user.email }}</span>
            </div>
            <button type="submit">Save Changes</button>
        </form>
</body>
</html>
