{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    {% block content %}
    <div class="min-h-screen py-6 px-4">
        <!-- Header -->
        <div class="mb-6 text-center">
            <h1 class="text-2xl font-semibold text-gray-800">Edit Member</h1>
            <p class="text-sm text-gray-500 mt-1">Update member information</p>
        </div>

        <!-- Debug info (hidden by default) -->
        <div class="hidden">
            <pre>{{ member|default:"No member object" }}</pre>
        </div>

        <!-- Form -->
        <form method="post" action="{% url 'edit_member' member.id %}" class="max-w-md mx-auto bg-white rounded-xl shadow-sm p-6">
            {% csrf_token %}
            
            <!-- Read-only user info -->
            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <div class="mb-3">
                    <p class="text-xs text-gray-500">Name</p>
                    <p class="text-gray-800">{{ member.user.get_full_name }}</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">Email</p>
                    <p class="text-gray-800">{{ member.user.email }}</p>
                </div>
            </div>

            <!-- Ministry field -->
            <div class="mb-5">
                <label for="ministry" class="block text-sm font-medium text-gray-700 mb-1">Ministry</label>
                <input type="text" id="ministry" name="ministry" value="{{ member.ministry }}" 
                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                    required>
            </div>

            <!-- Contact field -->
            <div class="mb-6">
                <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact</label>
                <input type="text" id="contact" name="contact" value="{{ member.contact }}" 
                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                    required>
            </div>

            <!-- Submit button -->
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Save Changes
            </button>
        </form>
    </div>
    {% endblock content %}
</body>
</html>
