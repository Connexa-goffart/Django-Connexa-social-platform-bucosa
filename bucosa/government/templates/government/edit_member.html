{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
</head>
<body>
    <h1>Edit Member</h1>
    <form method="post" action="{% url 'edit_member' member.id %}">
        {% csrf_token %}
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ member.name }}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ member.email }}" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="admin" {% if member.role == "admin" %}selected{% endif %}>Admin</option>
                <option value="member" {% if member.role == "member" %}selected{% endif %}>Member</option>
            </select>
        </div>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
