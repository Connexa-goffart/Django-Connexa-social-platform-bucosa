{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Edit Current Government</h2>
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow max-w-xl mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block font-semibold mb-1">Name</label>
            <input type="text" name="name" value="{{ current_gov.name }}" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-1">Mission</label>
            <textarea name="mission" class="w-full border rounded px-3 py-2" required>{{ current_gov.mission }}</textarea>
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-1">Image</label>
            {% if current_gov.image %}
                <img src="{{ current_gov.image.url }}" alt="Current Government Image" class="w-32 h-32 object-cover rounded mb-2">
            {% endif %}
            <input type="file" name="image" class="w-full">
        </div>
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Save Changes</button>
        <a href="{% url 'bucosa_main' %}" class="ml-4 text-gray-700 underline">Cancel</a>
    </form>
</div>
{% endblock %}
