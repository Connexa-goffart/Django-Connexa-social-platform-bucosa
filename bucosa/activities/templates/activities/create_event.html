{% extends 'base.html' %}
{% block content %}
<div class="h-screen flex items-center justify-center bg-white px-4">
  <div class="w-full max-w-sm h-full flex items-center">
    <!-- Create Event Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-blue-200 overflow-hidden flex flex-col w-full max-h-[90vh]">
      
      <!-- Header -->
      <div class="bg-blue-600 px-5 py-4 flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 
            002-2V7a2 2 0 00-2-2H5a2 2 0 
            00-2 2v12a2 2 0 002 2z" />
        </svg>
        <h2 class="text-lg font-semibold text-white">Create Event</h2>
      </div>

      <!-- Form (scrollable body) -->
      <form method="post" enctype="multipart/form-data" class="flex-1 overflow-y-auto px-5 py-5 space-y-4">
        {% csrf_token %}
        {% for field in form %}
          <div class="space-y-1">
            <label class="block text-sm font-medium text-blue-800">{{ field.label }}</label>
            <div class="w-full">{{ field }}</div>
            {% if field.help_text %}
              <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
              <p class="text-xs text-red-500 mt-1">{{ error }}</p>
            {% endfor %}
          </div>
        {% endfor %}
      </form>

      <!-- Footer (fixed submit button) -->
      <div class="px-5 py-4 border-t bg-white">
        <button type="submit" form="event-form" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg transition flex items-center justify-center space-x-2 shadow">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          <span class="font-medium">Create Event</span>
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
