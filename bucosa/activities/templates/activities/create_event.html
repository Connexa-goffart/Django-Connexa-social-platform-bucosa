{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-white py-12 px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center">
  <div class="w-full max-w-md">
    <!-- Create Event Card -->
    <div class="bg-white rounded-xl shadow-lg border border-blue-100 overflow-hidden">
      <!-- Header -->
      <div class="bg-blue-600 px-6 py-5">
        <div class="flex items-center justify-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <h2 class="text-xl font-bold text-white">Create New Event</h2>
        </div>
      </div>

      <!-- Form -->
      <form method="post" enctype="multipart/form-data" class="px-6 py-6 space-y-4">
        {% csrf_token %}
        {% for field in form %}
          <div class="space-y-1">
            <label class="block font-medium text-blue-800 text-sm">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
              <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
              <p class="text-xs text-red-500 mt-1">{{ error }}</p>
            {% endfor %}
          </div>
        {% endfor %}
        
        <button type="submit" class="w-full mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all flex items-center justify-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          <span>Create Event</span>
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
