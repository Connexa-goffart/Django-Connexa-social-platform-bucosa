{% extends 'base.html' %}
{% block content %}
<h2>Delete Confirmation</h2>
<p>Are you sure you want to delete this item?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
