{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/anounce.css' %}">
</head>

<div class="h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-sm h-full flex items-center">
    <!-- Announcement Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-blue-200 overflow-hidden flex flex-col w-full max-h-[90vh]">
      
      <!-- Header -->
      <div class="px-5 py-4 bg-blue-600 text-center">
        <h2 class="text-lg font-semibold text-white">Send Announcement</h2>
      </div>

      <!-- Form (scrollable body) -->
      <form method="post" class="flex-1 overflow-y-auto px-5 py-5 space-y-4" id="announcement-form" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
          <div class="space-y-1">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-blue-700">
              {{ field.label }}
            </label>
            <div class="w-full">{{ field }}</div>
            {% if field.help_text %}
              <p class="text-xs text-blue-500">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
              <p class="text-xs text-red-600">{{ error }}</p>
            {% endfor %}
          </div>
        {% endfor %}
      </form>

      <!-- Footer (fixed submit button) -->
      <div class="px-5 py-4 border-t bg-white">
        <button type="submit" form="announcement-form" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg transition flex items-center justify-center space-x-2 shadow" id="submit-announcement">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
          <span class="font-medium">Send Announcement</span>
        </button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('announcement-form');
  const submitButton = document.getElementById('submit-announcement');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Disable submit button and show loading state
    submitButton.disabled = true;
    submitButton.innerHTML = `
      <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Sending...
    `;
    
    // Create FormData object
    const formData = new FormData(form);
    
    // Send AJAX request
    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // Show success message
        alert('Announcement sent successfully!');
        
        // Reset form
        form.reset();
        
        // Redirect to home page or refresh the feed
        window.location.href = '/activities/home/';
      } else {
        // Show error messages
        alert('Error sending announcement: ' + data.errors);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred while sending the announcement.');
    })
    .finally(() => {
      // Re-enable submit button
      submitButton.disabled = false;
      submitButton.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
        </svg>
        <span class="font-medium">Send Announcement</span>
      `;
    });
  });
});
</script>
{% endblock %}
