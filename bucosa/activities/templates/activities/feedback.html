{% extends "base.html" %}
{% block content %}
<div class="h-screen bg-white flex flex-col">
  <!-- Header -->
  <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex items-center sticky top-0 z-10">
    <h2 class="text-lg font-semibold text-gray-800">Feedback</h2>
  </div>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto divide-y divide-gray-200">
    <form method="post" class="px-6 py-4 space-y-3">
      {% csrf_token %}
      <textarea name="message" rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Write your feedback here..."></textarea>
      <button type="submit"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg">
        Submit Feedback
      </button>
    </form>
  </div>
</div>
{% endblock %}
