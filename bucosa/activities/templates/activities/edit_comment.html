{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow mt-8">
  <h2 class="text-2xl font-bold mb-4">Edit Comment</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        <label class="block font-semibold mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
          <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
        {% endif %}
        {% for error in field.errors %}
          <p class="text-xs text-red-500 mt-1">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">Save Changes</button>
  </form>
</div>
{% endblock %}
