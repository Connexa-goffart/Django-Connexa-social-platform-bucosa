{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-indigo-700 mb-4">Create Daily Verse for {{ fellowship.name }}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold mt-4">
      Save Verse
    </button>
  </form>
</div>
{% endblock %}
