{% extends "base.html" %}
{% block content %}
<h1>Create Fellowship Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Profile</button>
</form> 
<a href="{% url 'update_fellowship_profile' %}" class="btn btn-primary">Edit Profile</a>
{% endblock content %}
