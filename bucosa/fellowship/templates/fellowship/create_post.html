{% extends "base.html" %}
{% load static %}
{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/post.css' %}">
</head>
<div class="min-h-screen bg-gray-50">
  <!-- App Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="flex items-center">
      <button onclick="history.back()" class="mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
      </svg>
      <h1 class="text-xl font-bold">Create Post</h1>
    </div>
  </header>

  <!-- Form Content -->
  <div class="p-5 pb-6">
    <form method="post" enctype="multipart/form-data" class="space-y-5" id="post-form">
      {% csrf_token %}

      <!-- Content Section -->
      <div class="space-y-2">
        <label class="block font-medium text-gray-700 text-sm">Content</label>
        <textarea 
          name="content" 
          id="content-textarea"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white resize-none min-h-[120px]"
          rows="5"
          required
          placeholder="What's on your mind?"
        ></textarea>
      </div>

      <!-- Post Images Section -->
      <div class="space-y-2">
        <label class="block font-medium text-gray-700 text-sm">Post Images</label>
        <div class="relative">
          <input 
            type="file" 
            name="media" 
            id="media-input"
            multiple
            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
            accept="image/*"
          >
          <div class="p-3 border border-gray-300 rounded-lg bg-white flex items-center justify-between">
            <span class="text-gray-500" id="media-file-name">Choose images</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
        </div>
        <p class="text-xs text-gray-500">You can select multiple images</p>
      </div>

      <!-- Video Section -->
        <div class="space-y-2">
        <label for="video" class="block font-medium text-gray-700 text-sm">Video</label>
        <div class="p-4 border border-gray-300 rounded-lg bg-gray-50 text-center">
          <input 
            type="file" 
            name="video" 
            id="video" 
            accept="video/*" 
            class="text-sm text-gray-600"
          >
        </div>
      </div>
      <!-- Group Section -->
      <div class="space-y-2">
        <label class="block font-medium text-gray-700 text-sm">Group</label>
        <select 
          name="group"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-700"
        >
          <option value="">Select a group (optional)</option>
          <!-- Add your group options here -->
        </select>
        <p class="text-xs text-gray-500">Post to a group you belong to (optional)</p>
      </div>

      <!-- Submit Button -->
      <div class="mt-8 mb-6">
        <button 
          type="submit"
          class="w-full bg-blue-600 text-white px-4 py-4 rounded-lg transition-all flex items-center justify-center space-x-2 hover:bg-blue-700 font-medium active:bg-blue-800"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 4v16m8-8H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>Create Post</span>
        </button>
      </div>
    </form>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // File input handling
  const mediaInput = document.getElementById('media-input');
  const mediaFileName = document.getElementById('media-file-name');
  
  if (mediaInput && mediaFileName) {
    mediaInput.addEventListener('change', function(e) {
      const fileCount = this.files.length;
      if (fileCount === 0) {
        mediaFileName.textContent = 'Choose images';
      } else if (fileCount === 1) {
        mediaFileName.textContent = this.files[0].name;
      } else {
        mediaFileName.textContent = `${fileCount} images selected`;
      }
    });
  }
  
  // Auto-resize textarea
  const textarea = document.getElementById('content-textarea');
  if (textarea) {
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.max(120, this.scrollHeight) + 'px';
    });
  }
  
  // Form submission handling
  const form = document.getElementById('post-form');
  const submitBtn = form.querySelector('button[type="submit"]');
  
  if (submitBtn) {
    submitBtn.addEventListener('click', function(e) {
      // Basic validation
      const content = textarea.value.trim();
      if (!content) {
        e.preventDefault();
        alert('Please enter some content for your post.');
        textarea.focus();
        return;
      }
      
      console.log('Post form submitting...');
    });
  }
  
  // Character counter (optional)
  if (textarea) {
    const maxLength = 500; // Set your desired max length
    
    // Create character counter
    const counterDiv = document.createElement('div');
    counterDiv.className = 'text-xs text-gray-500 text-right mt-1';
    counterDiv.id = 'char-counter';
    textarea.parentNode.appendChild(counterDiv);
    
    function updateCounter() {
      const remaining = maxLength - textarea.value.length;
      counterDiv.textContent = `${remaining} characters remaining`;
      
      if (remaining < 50) {
        counterDiv.className = 'text-xs text-orange-500 text-right mt-1';
      } else if (remaining < 0) {
        counterDiv.className = 'text-xs text-red-500 text-right mt-1';
      } else {
        counterDiv.className = 'text-xs text-gray-500 text-right mt-1';
      }
    }
    
    textarea.addEventListener('input', updateCounter);
    updateCounter(); // Initial call
  }
});
</script>
{% endblock %}
