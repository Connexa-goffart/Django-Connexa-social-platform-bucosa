{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Header -->
  <div class="bg-blue-600 px-4 py-4 flex items-center sticky top-0 z-10 shadow-sm">
    <svg class="w-5 h-5 mr-2 text-white" fill="currentColor" viewBox="0 0 24 24">
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
    </svg>
    <h2 class="text-lg font-semibold text-white">Create Post</h2>
  </div>

  <!-- Content Form -->
  <div class="flex-1 bg-white">
    <form method="post" enctype="multipart/form-data" class="h-full flex flex-col">
      {% csrf_token %}

      <!-- Content Section -->
      <div class="p-4 flex-1">
        <label class="block text-sm font-medium text-blue-700 mb-2">Content</label>
        <textarea 
          name="content" 
          rows="6"
          class="w-full px-0 py-2 border-0 resize-none focus:outline-none text-gray-900 placeholder-gray-400 bg-transparent"
          placeholder="What's on your mind?"
        ></textarea>
      </div>

      <!-- Post Images Section -->
      <div class="border-t border-gray-100 p-4">
        <label class="block text-sm font-medium text-blue-700 mb-3">Post images</label>
        <label class="flex items-center justify-center w-full h-12 px-4 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
          <span class="text-gray-600 text-sm">Choose File</span>
          <input type="file" name="media" multiple class="hidden">
        </label>
        <span class="text-gray-500 text-xs mt-1 block">No file chosen</span>
      </div>

      <!-- Video Section -->
      <div class="border-t border-gray-100 p-4">
        <label class="block text-sm font-medium text-blue-700 mb-3">Video</label>
        <div class="bg-gray-100 rounded-lg p-4 text-center">
          <span class="text-gray-400 text-sm">Coming soon</span>
        </div>
      </div>

      <!-- Group Section -->
      <div class="border-t border-gray-100 p-4">
        <label class="block text-sm font-medium text-blue-700 mb-3">Group</label>
        <select class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-0 focus:border-blue-500 bg-white text-gray-700">
          <option>---------</option>
        </select>
        <p class="text-xs text-gray-500 mt-2">(Optional) Post to a group you belong to.</p>
      </div>

      <!-- Submit Button -->
      <div class="p-4 mt-auto">
        <button 
          type="submit"
          class="w-full py-4 bg-blue-600 text-white font-semibold rounded-lg flex items-center justify-center active:bg-blue-700"
        >
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 4v16m8-8H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Create Post
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
