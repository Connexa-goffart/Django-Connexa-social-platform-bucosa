{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-white flex flex-col">
  <!-- Header -->
  <div class="bg-white px-4 py-3 border-b border-gray-200 flex items-center sticky top-0 z-10">
    <h2 class="text-lg font-semibold text-gray-800">Create Post</h2>
  </div>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto px-4 py-3 space-y-4">
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- Textarea -->
      <textarea name="content" rows="4"
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="What's on your mind?"></textarea>

      <!-- File input -->
      <input type="file" name="media" multiple
        class="w-full text-gray-600 text-sm file:mr-3 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">

      <!-- Submit button -->
      <button type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md">
        Post
      </button>
    </form>
  </div>
</div>
{% endblock %}
