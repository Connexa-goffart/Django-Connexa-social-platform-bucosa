{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-8 mt-8">
  <h2 class="text-2xl font-bold mb-4">New Post in {{ fellowship.name }}</h2>
  <form method="post" enctype="multipart/form-data" class="flex flex-col gap-4">
    {% csrf_token %}
    <textarea name="content" rows="4" required class="w-full border rounded-lg px-4 py-2" placeholder="What's on your mind?"></textarea>
    <input type="file" name="image" accept="image/*" class="border rounded-lg px-4 py-2" />
    <div class="flex gap-2">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold">Post</button>
      <a href="{% url 'fellowship_detail' fellowship.id %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
