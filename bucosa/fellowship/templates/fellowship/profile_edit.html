{% extends "base.html" %}
{% block content %}
<h1>Edit Fellowship Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
    <a href="{% url 'edit_fellowship_profile' %}" class="btn btn-danger">Delete Profile</a>
</form>
{% endblock content %}
