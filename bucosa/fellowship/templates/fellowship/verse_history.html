<div class="max-w-3xl mx-auto mt-8 bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">📖 Verse History</h2>

  {% if verses %}
    <ul class="space-y-4">
      {% for verse in verses %}
        <li class="p-4 border-b border-gray-200">
          <blockquote class="text-lg italic text-gray-800">“{{ verse.text }}”</blockquote>
          <p class="text-gray-600">- {{ verse.reference }}</p>
          <p class="text-sm text-gray-400">Posted on {{ verse.created_at|date:"M d, Y H:i" }}</p>

          <!-- Actions -->
          <div class="mt-2">
            <a href="{% url 'edit_verse' verse.id %}" 
               class="text-blue-600 hover:underline mr-4">✏️ Edit</a>
            <a href="{% url 'delete_verse' verse.id %}" 
               class="text-red-600 hover:underline">🗑️ Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-500">No verses have been posted yet.</p>
  {% endif %}
</div>
