{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 mt-8">
  <h2 class="text-2xl font-bold mb-6">Edit Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold mt-4">Save Changes</button>
    <a href="{% url 'admin_my_posts_events' fellowship.id %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
