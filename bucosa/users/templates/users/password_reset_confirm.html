{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-sky-950 to-indigo-900">
  <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl p-10 max-w-md w-full flex flex-col items-center border-2 border-sky-200">
    <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight text-center mb-6">Set New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.new_password1.label_tag }}
      {{ form.new_password1 }}
      {{ form.new_password2.label_tag }}
      {{ form.new_password2 }}
      <button type="submit" class="w-full bg-sky-500 text-white px-4 py-3 rounded-full font-bold text-lg shadow hover:bg-sky-600 transition mt-4">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
