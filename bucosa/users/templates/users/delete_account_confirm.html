{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-xl shadow border border-gray-200">
  <h2 class="text-xl font-bold mb-4 text-red-600">Delete Account</h2>
  <p class="mb-6 text-gray-700">Are you sure you want to delete your account? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete My Account</button>
    <a href="{% url 'users:profile' user.id %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
