{% extends 'base.html' %}
{% load static %}
{% load display_name %}
{% block content %}
<div class="min-h-screen bg-white py-8">
  <div class="max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Followers of {{ profile_user|display_name }}</h2>
    <ul class="space-y-4">
      {% for follower in followers %}
        <li class="flex items-center gap-4">
          <img src="{{ follower.user.profile.profile_image.url|default:'/static/img/default.png' }}" class="w-10 h-10 rounded-full border" alt="{{ follower.user|display_name }}">
          <a href="{% url 'users:profile' follower.user.id %}" class="font-semibold text-blue-700 hover:underline">{{ follower.user|display_name }}</a>
        </li>
      {% empty %}
        <li class="text-gray-500">No followers yet.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'users:profile' profile_user.id %}" class="mt-8 inline-block text-blue-600 hover:underline">Back to Profile</a>
  </div>
</div>
{% endblock %}
