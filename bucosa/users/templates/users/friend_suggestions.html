{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-sky-950 to-indigo-900">
  <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl p-10 max-w-md w-full flex flex-col items-center border-2 border-sky-200">
    <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight text-center mb-6">Friend Suggestions</h2>
    <ul class="w-full">
      {% for user in suggestions %}
        <li class="flex items-center justify-between py-2 border-b">
          <span class="font-semibold">{{ user|display_name }}</span>
          <a href="{% url 'users:follow_user' user.id %}" class="bg-sky-500 text-white px-4 py-2 rounded-full font-bold shadow hover:bg-sky-600 transition">Follow</a>
        </li>
      {% empty %}
        <li class="text-gray-500">No suggestions at this time.</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
