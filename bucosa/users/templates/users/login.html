{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucosa - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-white text-black">

  <!-- Header -->
  <header class="w-full flex justify-center py-6">
    <img src="{% static 'img/more.png' %}" 
         alt="Bucosa Logo" 
         class="h-24 w-24 sm:h-32 sm:w-32 lg:h-36 lg:w-36 object-contain">
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full space-y-8 text-center">

      <!-- Welcome Text -->
      <section>
        <h1 class="text-3xl sm:text-4xl font-extrabold mb-3">
          Welcome to <span class="text-indigo-700">Bucosa</span>!
        </h1>
        <p class="text-base sm:text-lg text-gray-700">
          A gateway to <strong class="text-indigo-600">connection</strong>, 
          <strong class="text-indigo-600">discovery</strong>, 
          and <strong class="text-indigo-600">fellowship</strong>.
        </p>
      </section>

      <!-- Login Button -->
      <section>
        <a href="{% provider_login_url 'google' %}" 
           class="w-full flex items-center justify-center gap-3 py-3 px-6 bg-indigo-600 border border-indigo-700 rounded-2xl shadow-lg hover:bg-indigo-700 hover:scale-[1.02] transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#4285F4" d="M24 9.5c3.54 0 6.7 1.22 9.19 3.22l6.85-6.85C35.62 2.7 30.13 0 24 0 14.73 0 6.62 5.48 2.44 13.44l8.44 6.56C12.98 13.36 17.08 9.5 24 9.5z"/>
            <path fill="#34A853" d="M46.1 24.5c0-1.64-.15-3.22-.43-4.75H24v9.02h12.44c-.54 2.9-2.16 5.36-4.6 7.02l7.19 5.59C43.98 37.36 46.1 31.36 46.1 24.5z"/>
            <path fill="#FBBC05" d="M10.88 28.5c-.54-1.62-.85-3.34-.85-5.02s.31-3.4.85-5.02l-8.44-6.56C1.16 15.62 0 19.92 0 24.5c0 4.58 1.16 8.88 2.44 12.1l8.44-6.56z"/>
            <path fill="#EA4335" d="M24 46c6.13 0 11.62-2.02 15.79-5.5l-7.19-5.59c-2.01 1.36-4.59 2.16-8.6 2.16-6.92 0-11.02-3.86-13.12-7.5l-8.44 6.56C6.62 42.52 14.73 48 24 48z"/>
          </svg>
          <span class="text-white font-semibold text-lg">Continue with Google</span>
        </a>
      </section>

    </div>
  </main>
</body>
</html>
