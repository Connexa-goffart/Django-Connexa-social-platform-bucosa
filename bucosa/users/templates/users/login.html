{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% load static%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Main container mimicking the mobile screen shape -->
    <div class="relative w-full max-w-sm h-screen max-h-[800px] overflow-hidden rounded-[4rem] shadow-2xl flex flex-col justify-between p-8 md:p-12">
        
        <!-- Main background color matching the image -->
        <div class="absolute inset-0 bg-[#34517b]"></div>

        <!-- Larger, flowing top shape with a more accurate gradient and position -->
        <div class="absolute top-[-100px] left-[-50px] w-[500px] h-[500px] bg-gradient-to-br from-[#5382b6] to-[#456b9c] rounded-full rotate-45 transform-gpu blur-2xl opacity-80"></div>
        
        <!-- Lighter blue flowing shape on the left side -->
        <div class="absolute top-[40%] left-[-150px] w-[350px] h-[350px] bg-gradient-to-r from-[#446c9e] to-[#4e79b1] rounded-full rotate-12 transform-gpu blur-xl opacity-70"></div>

        <!-- Floating circle 1: Medium dark blue -->
        <div class="absolute top-[10%] right-[5%] w-24 h-24 bg-[#426a97] rounded-full transform-gpu opacity-95 floating-circle-1"></div>

        <!-- Floating circle 2: Light blue gradient -->
        <div class="absolute top-[12%] right-[15%] w-20 h-20 bg-gradient-to-tr from-[#9bbbe1] to-[#e4e9ef] rounded-full transform-gpu opacity-95 floating-circle-2"></div>

        <!-- Floating circle 3: Bottom light blue gradient -->
        <div class="absolute bottom-[25%] left-[10%] w-32 h-32 bg-gradient-to-br from-[#b3c7e0] to-[#e4eaf3] rounded-full transform-gpu opacity-95 floating-circle-3"></div>
        
        <!-- Floating circle 4: Bottom dark blue -->
        <div class="absolute bottom-[10%] right-[5%] w-40 h-40 bg-[#294269] rounded-full transform-gpu opacity-95 floating-circle-4"></div>

        <!-- New Floating circle 5: Top left dark blue -->
        <div class="absolute top-[5%] left-[10%] w-16 h-16 bg-[#294269] rounded-full transform-gpu opacity-90 floating-circle-5"></div>

        <!-- New Floating circle 6: Middle right light blue -->
        <div class="absolute top-[35%] right-[5%] w-20 h-20 bg-[#c3d1e4] rounded-full transform-gpu opacity-90 floating-circle-6"></div>

        <!-- Content container, placed on top of the shapes -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full py-16">
            
            <!-- Welcome text section -->
            <div class="text-center w-full mb-8">
                <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2">Welcome Back!</h1>
                <p class="text-white text-lg font-light opacity-80">Access your account with one click</p>
            </div>

            <!-- Spacer to push content apart -->
            <div class="flex-grow"></div>

            <!-- Login options container -->
            <div class="w-full space-y-6">
                <!-- Google login button -->
                <a href="{% provider_login_url 'google' %}" class="w-full flex items-center justify-center gap-3 py-4 px-4 bg-white text-indigo-700 border-0 rounded-xl shadow-lg hover:bg-indigo-50 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#4285F4" d="M24 9.5c3.54 0 6.7 1.22 9.19 3.22l6.85-6.85C35.62 2.7 30.13 0 24 0 14.73 0 6.62 5.48 2.44 13.44l8.44 6.56C12.98 13.36 17.08 9.5 24 9.5z"/>
                        <path fill="#34A853" d="M46.1 24.5c0-1.64-.15-3.22-.43-4.75H24v9.02h12.44c-.54 2.9-2.16 5.36-4.6 7.02l7.19 5.59C43.98 37.36 46.1 31.36 46.1 24.5z"/>
                        <path fill="#FBBC05" d="M10.88 28.5c-.54-1.62-.85-3.34-.85-5.02s.31-3.4.85-5.02l-8.44-6.56C1.16 15.62 0 19.92 0 24.5c0 4.58 1.16 8.88 2.44 12.1l8.44-6.56z"/>
                        <path fill="#EA4335" d="M24 46c6.13 0 11.62-2.02 15.79-5.5l-7.19-5.59c-2.01 1.36-4.59 2.16-8.6 2.16-6.92 0-11.02-3.86-13.12-7.5l-8.44 6.56C6.62 42.52 14.73 48 24 48z"/>
                    </svg>
                    <span class="font-semibold text-lg">Continue with Google</span>
                </a>
            <!-- Spacer to push content apart -->
            <div class="flex-grow"></div>
        </div>

    </div>

</body>
</html>

<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('id_password');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
    } else {
      passwordInput.type = 'password';
      eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
    }
  }
</script>
{% endblock %}
