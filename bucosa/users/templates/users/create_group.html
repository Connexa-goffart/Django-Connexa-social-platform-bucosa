{% extends "base.html" %}
{% block content %}
<div class="h-screen bg-white flex flex-col">
  <!-- Header -->
  <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex items-center sticky top-0 z-10">
    <h2 class="text-lg font-semibold text-gray-800">Create Group</h2>
  </div>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto px-6 py-4 space-y-3">
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Group Name"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

      <textarea name="description" rows="4" placeholder="Group Description"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

      <input type="file" name="cover_image"
        class="w-full text-gray-600 text-sm file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">

      <select name="privacy"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>

      <button type="submit"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg">
        Create Group
      </button>
    </form>
  </div>
</div>
{% endblock %}
