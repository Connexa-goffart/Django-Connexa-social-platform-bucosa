<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    {% block content %}
    <div class="max-w-xl mx-auto bg-white p-4 rounded shadow mt-6">
        <h2 class="text-2xl font-bold mb-3">Edit Profile</h2>
        <form action="" method="post" enctype="multipart/form-data" class="space-y-2">
            {% csrf_token %}
            {% for field in form %}
              <div class="border border-gray-200 rounded p-1 bg-gray-50">
                <label class="block font-semibold mb-0.5 text-sm">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                  <p class="text-xs text-gray-500 mt-0.5">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                  <p class="text-xs text-red-500 mt-0.5">{{ error }}</p>
                {% endfor %}
              </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 text-white px-3 py-1.5 rounded hover:bg-blue-700 transition text-base">Update</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
