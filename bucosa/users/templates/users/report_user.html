{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-sky-950 to-indigo-900">
  <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl p-10 max-w-md w-full flex flex-col items-center border-2 border-sky-200">
    <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight text-center mb-6">Report {{ target.username }}</h2>
    <form method="post">
      {% csrf_token %}
      <label for="reason" class="block text-gray-700 font-semibold mb-2">Reason for reporting:</label>
      <textarea name="reason" id="reason" rows="4" class="w-full border rounded px-3 py-2 mb-4" required></textarea>
      <button type="submit" class="w-full bg-red-500 text-white px-4 py-3 rounded-full font-bold text-lg shadow hover:bg-red-600 transition">Submit Report</button>
    </form>
  </div>
</div>
{% endblock %}
