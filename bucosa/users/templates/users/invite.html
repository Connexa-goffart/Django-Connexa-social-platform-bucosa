{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-lg border border-blue-100 overflow-hidden">
      <div class="bg-blue-600 px-6 py-5 rounded-t-xl">
        <h2 class="text-xl font-bold text-white text-center">Invite Someone</h2>
      </div>
      <div class="px-6 py-6 space-y-6">
        <form method="post" class="space-y-4">
          {% csrf_token %}
          <div>
            <label for="email" class="block text-sm font-medium text-blue-800 mb-1">Email</label>
            <input type="email" name="email" id="email" class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter email address">
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-500 mb-1">Phone <span class="text-xs text-gray-400">(coming soon)</span></label>
            <input type="text" name="phone" id="phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100" disabled placeholder="Coming soon">
          </div>
          <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow">Send Invitation</button>
        </form>
        <div class="mt-6">
          <h3 class="text-lg font-bold text-green-700 mb-2">Or share this invitation link:</h3>
          {% if invite_link %}
            <input type="text" value="{{ invite_link }}" readonly class="w-full px-3 py-2 border border-green-300 rounded-lg bg-green-50 text-green-800 font-mono">
          {% else %}
            <input type="text" value="(Generate a link by sending an invitation)" readonly class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-400 font-mono">
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
