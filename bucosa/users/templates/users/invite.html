{% extends "base.html" %}
{% block content %}
<div class="h-screen bg-white flex flex-col">
  <!-- Header -->
  <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex items-center sticky top-0 z-10">
    <h2 class="text-lg font-semibold text-gray-800">Invite Someone</h2>
  </div>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto divide-y divide-gray-200">
    <!-- Invite by email -->
    <form method="post" class="flex items-center px-6 py-4 space-x-3">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter email address"
        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg">
        Send
      </button>
    </form>

    <!-- Invite by link -->
    <form method="post" class="px-6 py-4">
      {% csrf_token %}
      <input type="hidden" name="generate_link" value="1">
      <button type="submit"
        class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg">
        Generate Invitation Link
      </button>
    </form>

    <!-- Share generated link -->
    <div class="px-6 py-4">
      <h3 class="text-sm font-semibold text-gray-700 mb-2">Share this link</h3>
      <div class="flex items-center space-x-2">
        {% if invite_link %}
          <input type="text" id="inviteLinkInput" value="{{ invite_link }}" readonly
            class="flex-1 px-3 py-2 border border-green-300 rounded-lg bg-green-50 text-green-800 font-mono">
          <button onclick="copyInviteLink()" type="button"
            class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg">
            Copy
          </button>
        {% else %}
          <input type="text" value="(No link yet. Generate above)" readonly
            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-400 font-mono">
        {% endif %}
      </div>
    </div>
  </div>
</div>

<script>
function copyInviteLink() {
  var copyText = document.getElementById("inviteLinkInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
}
</script>
{% endblock %}
