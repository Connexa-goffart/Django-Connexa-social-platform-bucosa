{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-blue-200 overflow-hidden">
      
      <!-- Header -->
      <div class="bg-blue-600 px-6 py-5 flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 16h10M5 12h14" />
        </svg>
        <h2 class="text-lg font-semibold text-white">Invite to Bucosa</h2>
      </div>

      <!-- Content -->
      <div class="px-6 py-6 space-y-6">
        
        <!-- Email Invite Form -->
        <form method="post" class="space-y-4">
          {% csrf_token %}
          <div>
            <label for="email" class="block text-sm font-medium text-blue-800 mb-1">Email</label>
            <input type="email" name="email" id="email"
              class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter email address">
          </div>

          <!-- Coming soon -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-500 mb-1">
              Phone <span class="text-xs text-gray-400">(coming soon)</span>
            </label>
            <input type="text" name="phone" id="phone"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100"
              disabled placeholder="Coming soon">
          </div>

          <!-- Submit -->
          <button type="submit"
            class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow flex items-center justify-center space-x-2 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0l4-4m-4 4l4 4" />
            </svg>
            <span>Send Invitation via Email</span>
          </button>
        </form>

        <!-- Generate Link -->
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="generate_link" value="1">
          <button type="submit"
            class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg shadow flex items-center justify-center space-x-2 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span>Generate Invitation Link</span>
          </button>
        </form>

        <!-- Share Link -->
        <div class="mt-6">
          <h3 class="text-lg font-bold text-green-700 mb-2">Share this invitation link:</h3>
          <div class="flex items-center space-x-2">
            {% if invite_link %}
              <input type="text" id="inviteLinkInput" value="{{ invite_link }}" readonly
                class="w-full px-3 py-2 border border-green-300 rounded-lg bg-green-50 text-green-800 font-mono">
              <button onclick="copyInviteLink()" type="button"
                class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow">
                Copy
              </button>
            {% else %}
              <input type="text"
                value="(Generate a link by sending an invitation or clicking the button above)"
                readonly
                class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-400 font-mono">
            {% endif %}
          </div>
          <p id="copyMessage" class="hidden text-sm text-green-600 mt-2">âœ… Link copied to clipboard!</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Copy Script -->
<script>
function copyInviteLink() {
  var copyText = document.getElementById("inviteLinkInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices
  document.execCommand("copy");

  // Show confirmation
  document.getElementById("copyMessage").classList.remove("hidden");
  setTimeout(() => {
    document.getElementById("copyMessage").classList.add("hidden");
  }, 2000);
}
</script>
{% endblock %}
