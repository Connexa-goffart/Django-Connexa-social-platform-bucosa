{% load socialaccount %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    
    <div class="min-h-screen flex flex-col md:flex-row bg-gradient-to-br from-gray-900 via-sky-950 to-indigo-900">
      <!-- Left: Hero -->
      <div class="hidden md:flex flex-col justify-center items-center flex-1 px-10 py-20">
        <span class="material-icons text-sky-400 text-[7rem] mb-8 drop-shadow-xl">public</span>
        <h1 class="text-6xl font-extrabold text-white mb-6 tracking-tight leading-tight drop-shadow-xl">Happening now</h1>
        <h2 class="text-3xl font-bold text-sky-300 mb-2 drop-shadow">Join the conversation on Bucosa</h2>
      </div>
      <!-- Right: Auth Card -->
      <div class="flex flex-col justify-center items-center flex-1 px-4 py-20">
        <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl p-10 max-w-md w-full flex flex-col items-center border-2 border-sky-200">
          <h2 class="text-3xl font-extrabold mb-6 text-gray-900 tracking-tight text-center">Join Bucosa today</h2>
          <div class="flex flex-col gap-4 w-full">
            <a href="{% url 'users:register' %}" class="w-full text-center px-4 py-3 rounded-full bg-sky-500 text-white font-bold text-lg shadow hover:bg-sky-600 transition">Sign up</a>
            <a href="{% url 'users:login' %}" class="w-full text-center px-4 py-3 rounded-full bg-gray-900 text-white font-bold text-lg shadow hover:bg-gray-800 transition">Log in</a>
            <div class="relative flex items-center my-2">
              <div class="flex-grow border-t border-gray-200"></div>
              <span class="mx-3 text-gray-400 text-sm">or</span>
              <div class="flex-grow border-t border-gray-200"></div>
            </div>
            <a href="{% provider_login_url 'google' %}" class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-white border-2 border-indigo-600 rounded-full shadow-md hover:bg-indigo-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#4285F4" d="M24 9.5c3.54 0 6.7 1.22 9.19 3.22l6.85-6.85C35.62 2.7 30.13 0 24 0 14.73 0 6.62 5.48 2.44 13.44l8.44 6.56C12.98 13.36 17.08 9.5 24 9.5z"/>
                <path fill="#34A853" d="M46.1 24.5c0-1.64-.15-3.22-.43-4.75H24v9.02h12.44c-.54 2.9-2.16 5.36-4.6 7.02l7.19 5.59C43.98 37.36 46.1 31.36 46.1 24.5z"/>
                <path fill="#FBBC05" d="M10.88 28.5c-.54-1.62-.85-3.34-.85-5.02s.31-3.4.85-5.02l-8.44-6.56C1.16 15.62 0 19.92 0 24.5c0 4.58 1.16 8.88 2.44 12.1l8.44-6.56z"/>
                <path fill="#EA4335" d="M24 46c6.13 0 11.62-2.02 15.79-5.5l-7.19-5.59c-2.01 1.36-4.59 2.16-8.6 2.16-6.92 0-11.02-3.86-13.12-7.5l-8.44 6.56C6.62 42.52 14.73 48 24 48z"/>
              </svg>
              <span class="text-indigo-700 font-semibold text-lg">Continue with Google</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
</body>
</html>
